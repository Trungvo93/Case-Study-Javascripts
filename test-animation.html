<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #music {
        width: 48px;
        height: 40px;
        /* background-color: aqua; */
    }

    #music div {
        display: inline-block;
        height: 100%;
        width: 8px;
        float: left;
        margin: auto;
        border-radius: 50px;
    }

    .musicBar1 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #754fa0 ;
    }

    .musicBar2 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #09b7bf;
        animation-delay: 0.2s;
    }

    .musicBar3 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #90d36b;
        animation-delay: 0.3s;
    }

    .musicBar4 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #f2d40d;
        animation-delay: 0.4s;
    }

    .musicBar5 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #fcb12b;
        animation-delay: 0.5s;
    }

    .musicBar6 {
        animation: delay 0.7s infinite ease-in-out;
        background-color: #ed1b72;
        animation-delay: 0.6s;
    }

    @keyframes delay {

        0%,
        50%,
        100% {
            transform: scaleY(0.1);
        }

        20% {
            transform: scaleY(1.0);
        }
    }

    #stopMusic {
        display: none;
        width: 48px;
        height: 40px;
        /* background-color: aqua; */
    }
    #stopMusic div{
        display: inline-block;
        position: relative;
        height: 4px;
        width: 8px;
        top: 18px;
        float: left;
    }
    .stopMusicBar1{
        background-color: #754fa0;
    }
    .stopMusicBar2{
        background-color: #09b7bf;
    }
    .stopMusicBar3{
        background-color: #90d36b;
    }
    .stopMusicBar4{
        background-color: #f2d40d;
    }
    .stopMusicBar5{
        background-color: #fcb12b;
    }
    .stopMusicBar6{
        background-color: #ed1b72;
    }
</style>

<body>
    <div class="playMusic">
        <div id="music" onclick="onoffMusic()">
            <div class="musicBar1"></div>
            <div class="musicBar2"></div>
            <div class="musicBar3"></div>
            <div class="musicBar4"></div>
            <div class="musicBar5"></div>
            <div class="musicBar6"></div>
        </div>
        <div id="stopMusic"  onclick="onoffMusic()">
            <div class="stopMusicBar1"></div>
            <div class="stopMusicBar2"></div>
            <div class="stopMusicBar3"></div>
            <div class="stopMusicBar4"></div>
            <div class="stopMusicBar5"></div>
            <div class="stopMusicBar6"></div>
        </div>
        <audio id="onoffMusic" controls loop>
            <source src="media/1k-noi-dau.mp3" type="audio/mpeg">
        </audio>
    </div>


</body>
<script>
    let statusPlaying;
    function onoffMusic() {
        if (statusPlaying == true) {
            document.getElementById("onoffMusic").pause();
            statusPlaying = false;
            document.getElementById("stopMusic").style.display = "block";
            document.getElementById("music").style.display = "none";

        }
        else {
            document.getElementById("onoffMusic").play();
            statusPlaying = true;
            document.getElementById("stopMusic").style.display = "none";
            document.getElementById("music").style.display = "block";
        }
    }
</script>

</html>
