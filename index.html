<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ ca-rô</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <section id="loadingPage">
        <h1>
            <img src="img/logo.png" alt="">
            <span> Cờ caro Việt</span>
        </h1>
        <!-- Tránh tình trạng đang chạy thu nhỏ cửa sổ bị out vị trí -->
        <div id="load1">
            <img src="img/minion_loading.gif" alt="" id="loadMinion">
        </div>
        <canvas id="loadingCanvas"></canvas>
        <button id="btnPlayGame" onclick="showGame()">Chơi Game</button>
    </section>

    <main id="broad">
        <div id="header">
            <h1>
                <img src="img/logo.png" alt="">
                <span> Cờ caro Việt</span>
            </h1>
        </div>
        <div class="playMusic">
            <div id="music" onclick="onoffMusic()">
                <div class="musicBar1"></div>
                <div class="musicBar2"></div>
                <div class="musicBar3"></div>
                <div class="musicBar4"></div>
                <div class="musicBar5"></div>
                <div class="musicBar6"></div>
            </div>
            <div id="stopMusic"  onclick="onoffMusic()">
                <div class="stopMusicBar1"></div>
                <div class="stopMusicBar2"></div>
                <div class="stopMusicBar3"></div>
                <div class="stopMusicBar4"></div>
                <div class="stopMusicBar5"></div>
                <div class="stopMusicBar6"></div>
            </div>
            <audio id="onoffMusic" loop>
                <source src="media/1k-noi-dau.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="cocaro">

        </div>
    
        <div id="resetCaro">
            <button onclick="resetCaro()">Game mới</button>
        </div>
    </main>
</body>
<script src="js/loading.js"></script>
<script src="js/playmusic.js"></script>
<script src="js/main.js"></script>
</html>
